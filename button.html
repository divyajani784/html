<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>button</title>
<style type="text/css">
	button{
		color: black;
		background-color: lightgray;
		height: 50px;
		width: 200px;
		font-size: 20px;
		transition: 2s;
	}
	button:after{
		content: "";
		color: white;
		background-color: black;
		z-index: -1;

	}
	button:hover{
		background-color: yellow;
		color: black;
	}
	button after:hover{
		
	}
</style>
</head>
<body>
	<button>Click Here</button>

</body>
</html>
