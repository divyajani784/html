<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>transition</title>
	<style type="text/css">
		.ab{
			border: 1px solid black;
			width: 200px;
			height: 200px;
			background-color: pink;
			transition: 1s;
		}
		.ab:hover{
			background-color: blue;

		}
	</style>
</head>
<body>
	<div class="ab">
		
	</div>

</body>
</html>
