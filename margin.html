<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Margin</title>
	<style type="text/css">
		.c1{
			height: 400px;
			width: 400px;
			border: 2px solid black;
			float: left;
			background: blue;

		}
		.c2{
			margin-left: 100px;
			background: yellow;
			left: 200px;
			
			position: absolute;
			height: 400px;
			width: 400px;
			border: 2px solid black;
		}
		.c3{
			background: blue;
			height: 400px;
			width: 400px;
			border: 2px solid black;
			margin-left: 600px;
		}

	</style>
</head>
<body>
	<div class="c1">
		
	</div>
	<div class="c2">
		
	</div>
	<div class="c3">
		
	</div>

</body>
</html>
